<h1 style="color:red">Bài tập ngIf</h1>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Navbar</a>
  
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item" *ngIf ="!isLogin, else logout" >
          <a class="nav-link" href="javascript:void(0)" data-toggle="modal" data-target="#myModal">Login</a>
        </li> 
      </ul>
    </div> 
  </nav>

  <ng-template #logout>
      <li class="nav-item">
          <h5 class="nav-link" style="color:green">Hello {{name}}</h5>
        </li>
      <li class="nav-item" (click) = "logOut()">
          <a class="nav-link" href="javascript:void(0)">Logout</a>
      </li> 
  </ng-template>
  
  <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div>
                Username: <input type="text" value="" #user>
            </div>
           
            <div class="mt-3">
                Password: <input type="text" value="" #pass>
            </div>
            
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="loginCheck(user.value, pass.value)" data-dismiss="modal">Login</button>
          </div>
    
        </div>
      </div>
    </div>
